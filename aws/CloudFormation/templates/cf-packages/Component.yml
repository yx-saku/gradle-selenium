schemaVersion: 1.0

parameters:
-   BucketName:
        type: string

phases:
-   name: build
    steps:
    -   name: DownloadScript
        action: S3Download
        inputs:
        -   source: s3://{{ BucketName }}/modules/installBrowser.sh
            destination: /tmp/installBrowser.sh
            overwrite: true

    -   name: InstallBrowsers
        action: ExecuteBash
        inputs:
            commands:
            # CmdExecution: Stderr: /bin/bash: - : invalid option /bin/bash: - : invalid option /bin/bash: - : invalid option
            # のエラーが出た場合はshellファイルの改行コードをLFにする
            - chmod +x /tmp/installBrowser.sh
            - /tmp/installBrowser.sh chrome
            - /tmp/installBrowser.sh firefox
            - /tmp/installBrowser.sh edge