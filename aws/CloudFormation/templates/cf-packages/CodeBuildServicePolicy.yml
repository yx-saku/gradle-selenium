Version: 2012-10-17
Statement:
# S3バケットへのアクセス
-   Effect: Allow
    Action:
    - s3:GetObject
    - s3:ListBucket
    - s3:PutObject
    Resource:
    - !GetAtt S3Bucket.Arn
    - !Sub "${S3Bucket.Arn}/test-reports/*"     # テストレポートの出力
    - !Sub "${S3Bucket.Arn}/logs/codebuild/*"   # CodeBuild実行ログ
    - !Sub "${S3Bucket.Arn}/temp-testcases/*"   # Lambda関数から取得したテストケースへのアクセス
